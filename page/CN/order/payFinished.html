<!DOCTYPE html>
<html ng-app="payFinished">
<head lang="en">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>去付款</title>
	<link rel="stylesheet" href="/font/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
	<link type="text/css" href="/css/user/cart.css" rel="stylesheet">
	<link type="text/css" href="/css/user/payFinished.css" rel="stylesheet">
</head>
<body ng-controller="pay-finished-ctr">
	<!-- 头部开始 -->
	<div modheaderfull></div>
	<!-- 头部结束 -->

	<div id="wrapper" class="wrapper">
		<div class="pay-finish">
			<div class="pay-sus">
				<i class="img-sus"></i>
				<p ng-bind="LANGUAGE_NOW.new001.t0129"><!-- 订单支付成功 --></p>
				<span><b id="coundown">5</b><font ng-bind="LANGUAGE_NOW.new001.t0130"><!-- 秒后进入订单详情页面 --></font></span>
				<div class="btn-box">
					<a id="orderDetailUrl" ng-bind="LANGUAGE_NOW.new001.t0131"><!-- 查看订单 --></a>
					<a href="/" ng-bind="LANGUAGE_NOW.new001.t0132"><!-- 继续购物 --></a>
				</div>
			</div>
			<div class="pay-err">
				<i class="img-err"></i>
				<p ng-bind="LANGUAGE_NOW.new001.t0126"><!-- 订单支付失败 --></p>
				<span ng-bind="LANGUAGE_NOW.new001.t0127"><!-- 很抱歉，支付失败，请返回购物车重新支付 --></span>
				<div class="btn-box">
					<a href="/page/{{LANG.NAME}}/order/shoppingCart.html" ng-bind="LANGUAGE_NOW.new001.t0128"><!-- 返回购物车 --></a>
				</div>
			</div>
		</div>
	</div>

<!--引入新的文件-->
<script src="/js/config.js"></script>
<script src="/js/ArtJS/lib/jquery-2.1.4.min.js"></script>

<script src="/module/mod-header-full.js"></script>
<script src="/js/old/nvarchar.js"></script>
<script src="/js/old/main.js"></script>
<script src="/js/order/payFinished.js"></script>

</html>
