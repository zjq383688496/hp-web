<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标签检查</title>
    <link rel="stylesheet" type="text/css" href="/css/editor/public.css">
    <link rel="stylesheet" type="text/css" href="/css/editor/editor.css">
    <script src="/js/config.js"></script>
    <script src="/js/editor/jquery.js"></script>
    <script src="/js/ArtJS/ArtJS.js"></script>
    <script src="/js/editor/editor-html.js"></script>
    <script src="/js/editor/main.js"></script>
    <script src="/js/editor/inspect-tag.js"></script>
    <script src="/js/editor/jquery.masonry.min.js"></script>
    <style>
        /*.box-menu{width: 490px;}*/
    </style>
</head>
<body>
<input type="hidden" value="" id="countryType"/>
<input type="hidden" name="stopFlg" id="stopFlg" value="1"/>
<div class="wrapper">
    <!--小编导航-->
    <div class="topic_logo">
        <a href="/"><img src="/css/editor/cmallLogo.png"></a>
    </div>
    <!--导航结束-->
    <div class="clear"></div>
    <div class="editor-nav">
        <a class="by-date" flag="1" href="/editor/new-up.html">新上传<i></i></a>
        <a class="by-date active" flag="2" href="/editor/inspect-tag.html">标签检查<i></i></a>
        <a class="by-date" flag="3" href="/editor/stick.html" id="zhiding">置顶精品<i></i></a>
        <a class="by-date" flag="4" href="/editor/editor-index.html" id="eIndex">编辑首页<i></i></a>
        <!-- <a class="by-date" flag="6" href="/editor/old-works.html" id="oldArt">艺术品编辑<i></i></a> -->
        <a class="by-date Trash" flag="5" href="/editor/recycle-bin.html">回收站<i></i> </a>
    </div>
    <ul class="box-menu" id="box-menu">
        <li class="current" indexTag="5"><a href="javascript:;" data-mark="2" data-classify="3">艺术品</a></li>
        <li indexTag="1"><a href="javascript:;" data-mark="1" data-classify="1">灯丝圈</a></li>
        <!-- <li indexTag="7" flg="true"><a href="javascript:;" data-mark="7" data-classify="7">第三方商品</a></li> -->
    </ul>
    <div class="mune-select clearfix">
        <div class="m-ss">
            <a href="javascript:;" id="selectxb" class="select-title">按更新时间倒序</a>
            <ul class="ul-tag">
                <li id="2">按更新时间倒序</li>
                <li id="1">按更新时间正序</li>
                <li id="3">按最新置顶排序</li>
            </ul>
        </div>
        <div id="m-s" class="m-ss">
            <a href="javascript:;" id="selectTag" class="select-title">全部</a>
            <ul id="ul-tag" style="max-height: 320px; overflow-y: auto"  class="ul-tag">

            </ul>
        </div>
        <span id="showCount">查询数量:<i></i></span>
        <div id="m-s-tag" class="m-ss" style="float: right; width:140px">
            <span id="1">已编辑</span>
            <span id="0" class="active">未编辑</span>
        </div>
    </div>
    <!--导航结束-->
    <!--筛选开始-->
    <dl class="box_choice clearfix">
        <div class="box_choice_find">
            <div id="fenlei" class="wrapper" data-tag="1"></div>
        </div>
    </dl>
    <!--筛选结束-->
    <div class="clear"></div>
</div>
<!--衍生品-->
<div class="container media">
    <ul class="art_box clearfix" id="container"  data-works="1"></ul>
    <div align="center" class="loadshowcss" style="display:block"><img src="/css/editor/loading.gif"></div>
</div>
<style>
    .box_choice .box_choice_find dd >a.active{
        border-bottom: 2px solid #333;
    }
</style>

</html>
