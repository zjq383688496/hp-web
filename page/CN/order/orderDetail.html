<!DOCTYPE html>
<html ng-app="orderDetail">
<head lang="en">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>订单详情</title>
	<link rel="stylesheet" href="/font/iconfont.css">

	<div id="inwrapper">

			<div class="container set_area">
				<div id="content_r_new">

					</div>
				</div>
				<a id="scroll-to-top" href="#header" style="display: none;"><span>返回顶部</span></a>
			</div>
		</div>

</div>
